<!DOCTYPE html>
<html>
	<head>
		<style>
			.slideshow-container {
		        position: relative;
		        max-width: 800px;
		        margin: auto;
		    }

		    .mySlides {
		        display: none;
		    }

		    .mySlides img {
		        width: 100%;
		        height: auto;
		    }

		    .prev, .next {
		        position: absolute;
		        top: 50%;
		        margin-top: -22px;
		        padding: 16px;
		        color: blue;
		        font-weight: bold;
		        font-size: 20px;
		        transition: 0.6s ease;
		        border-radius: 0 3px 3px 0;
		        cursor: pointer;
		    }

		    .next {
		        right: 0;
		        border-radius: 3px 0 0 3px;
		    }

		    .prev:hover, .next:hover {
		        background-color: rgba(0,0,0,0.8);
		    }

		    .fade {
		        animation-name: fade;
		        animation-duration: 1s;
		    }

		    @keyframes fade {
		        from {
		            opacity: 0.4;
		        }
		  
		        to {
		            opacity: 1;
		        }
		    }

			body {
             font-family: Arial, sans-serif;
 			 background-color: #f2f2f2;
			}

			form {
  			 background-color: #fff;
		 	 padding: 20px;
 			 border-radius: 10px;
 			 box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
 			 max-width: 600px;
 			 margin: 0 auto;
			}

			h2 {
 			 text-align: center;
 			 color: mediumblue;
			}

			label {
 			 font-size: 16px;
 			 font-weight: bold;
 			 margin-bottom: 5px;
			 color: aqua;
			}

			input[type="text"],
			input[type="email"],
			select,
			textarea {
 			 border-radius: 3px;
  			 border: 1px solid #ccc;
 			 padding: 10px;
 			 font-size: 16px;
 			 width: 100%;
 			 margin-bottom: 10px;
 			 box-sizing: border-box;
			}

			input[type="submit"] {
			 background-color: #333;
			 color: #fff;
			 border: none;
			 padding: 10px 20px;
			 border-radius: 3px;
			 font-size: 16px;
			 cursor: pointer;
			}

			input[type="submit"]:hover {
			 background-color: #666;
			}

			.rating-stars {
			 display: inline-block;
		 	 width: 120px;
			 font-size: 0;
			 white-space: nowrap;
			 cursor: pointer;
			 overflow: hidden;
			}

			.rating-stars > input {
 			 display: none;
			}

			.rating-stars > label {
  			 display: inline-block;
 			 position: relative;
 			 width: 20px;
 			 height: 20px;
 			 margin: 0px 2px;
  			 background-color: transparent;
			}

			.rating-stars > label:before {
			 content: "\2605";
			 position: absolute;
			 top: 0;
			 left: 0;
			 font-size: 25px;
			 color: #ccc;
			}

 			.rating-stars > input:checked ~ label:before,
			.rating-stars > label:hover:before {
  			 color: #ffbf00;
			}

		</style>
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides fade">
			  <img src="28859.559.large.jpg">
			</div>
			
			<div class="mySlides fade">
			  <img src="28857.856.large.jpg">
			</div>
			
			<div class="mySlides fade">
			  <img src="28870.593.large.jpg">
			</div>
			
			<div class="mySlides fade">
			  <img src="28866.213.large.jpg">
			</div>
			
			<div class="mySlides fade">
			  <img src="28874.638.large.jpg">
			</div>
		  
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>



			<h2>Leave your Feedback</h2>
		
			<form action="submit-feedback.php" method="POST">
		
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name"><br>
		
				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email"><br>
		
				<label for="subject">Subject:</label><br>
				<input type="text" id="subject" name="subject"><br>
		
				<label for="rating">Rating:</label><br>
				<select id="rating" name="rating">
					<option value="5">5 stars</option>
					<option value="4">4 stars</option>
					<option value="3">3 stars</option>
					<option value="2">2 stars</option>
					<option value="1">1 star</option>
				</select><br>
		
				<label for="suggestions">Suggestions:</label><br>
				<textarea id="suggestions" name="suggestions"></textarea><br>
		
				<input type="submit" value="Submit">
		
			</form>
		

		<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  if (n > slides.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none";  
			  }
			  slides[slideIndex-1].style.display = "block";  
			}
		</script>
	</body>
</html>
